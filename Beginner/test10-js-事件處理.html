<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>test10</title>
    <script type="text/javascript">
        function init(){
            var btn = document.getElementById("btn")

            var handler=function(){
                alert("clicked")
            }

            btn.addEventListener("click", handler)
        }
        function over(a){
            a.style.color = "red"
        }
        function out(a){
            a.style.color = "#000000"
        }
    </script>
</head>
<body onload="init()">
    <button id="btn">點取</button>

    <span onmouseover="over(this);" onmouseout="out(this);">123</span>

</body>
</html>
