<head>
    <meta charset="utf-8"/>
    <title>tess9</title>
    <script>
        function toggleMenu(number){
            var menu = document.getElementById("menu-"+number);
            menu.classList.toggle("hide");
        }
    </script>
    <style type = text/css>
        .hide{display:none}
    </style>
</head>
<body>
    <div onclick="toggleMenu(1)">選單1</div>
        <ul id="menu-1">
            <li>1-1</li>
            <li>1-2</li>
            <li>1-3</li>
        </ul>
    <div onclick="toggleMenu(2)">選單2</div>
        <ul id="menu-2">
            <li>2-1</li>
            <li>2-2</li>
            <li>2-3</li>
        </ul>
    <div onclick="toggleMenu(3)">選單3</div>
        <ul id="menu-3">
            <li>3-1</li>
            <li>3-2</li>
            <li>3-3</li>
        </ul>
</body>
</html>
