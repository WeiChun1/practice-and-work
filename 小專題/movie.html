<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>movie</title>
        <script type="text/javascript">
            window.onload=function(){
                video=document.getElementById("video")
                video.addEventListener("timeupdate", updateTimer)
                video.addEventListener("ended",function(){alert("end")})
            }
            function playVideo(){
                video.play()
            }
            function pauseVideo(){
                video.pause()
            }
            function replayVideo(){
                video.currentTime=0
                video.play()
            }
            function updateTimer(){
                var timer = document.getElementById("timer")
                timer.innerHTML=video.currentTime+"/"+video.duration
            }
        </script>
    </head>
    <body>
        <video muted id="video" src="20200331_311.mp4" controls autoplay></video>
        <div>
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="replayVideo()">replay</button>
            <span id="timer"></span>
        </div>
    </body>
</html>
