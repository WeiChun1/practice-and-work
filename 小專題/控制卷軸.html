<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>控制卷軸</title>
        <script type="text/javascript">
        var box
            window.onload=function(){
                box=document.getElementById("box")
                box.scrollTop=0
                window.setInterval(scroll, 100)
            }
            function scroll(){
                box.scrollTop++
            }
        </script>
        <style type="text/css">
            .box{
                border: 1px solid #000000;width:200px;height: 80px;
                overflow:auto;
            }
        </style>
    </head>
    <body>
        <div id="box" class="box">
            <div>This is line1</div>
            <div>This is line2</div>
            <div>This is line3</div>
            <div>This is line4</div>
            <div>This is line5</div>
            <div>This is line6</div>
            <div>This is line7</div>
            <div>This is line8</div>
        </div>
    </body>
</html>
