<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>表單</title>
        <script></script>
        <style>
            form{
                line-height: 2em;
            }
            form>input, form>select{
                padding:5px; border-radius: 5px;
            }
            form>.ok{
                color: greenyellow;
            }
            form>input:valid+.ok{
                display:inline;
            }
            form>input:invalid+.ok{
                display:none;
            }
        </style>
    </head>
    <body>
        <h3>註冊帳號</h3>
        <form onsubmit="alert('表單送出')">
            帳號:<input type="text" required placeholder="4 ~ 12英數字" pattern="[0-9a-zA-Z]{4,12}"/>
            <span class="ok">ok</span>
            <br/>
            密碼:<input type="password" required/>
            <span class="ok">ok</span>
            <br/>
            電郵:<input type="email" required/>
            <span class="ok">ok</span>
            <br/>
            電話:<input type="text" required/>
            <span class="ok">ok</span>
            <br/>
            性別:
                男<input type="radio" name="gender" value="male" required/>
                女<input type="radio" name="gender" value="female" required/>
                <span class="ok">ok</span>
            <br/>
            生日:<select required>
                <option value="">出生年</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                
            </select>
            <span class="ok">ok</span>
            <br/><br/>
            
            <input type="submit" value="送出資料"/>
        </form>
    </body>
</html>
